<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* посещенный */
        a:visited{ 
            color:green;
        }
        /* при нажатии */
        a:active{
            color: hotpink;
            font-size: 40px;
        }
        /* дефолтный класс */
        a:link{
            color:lightslategray;
        }
        /* При наведении */
        a:hover{
            color: lightyellow;
            background-color: mediumslateblue;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <!-- Ссылки бывают 2 видов. Глобальные и локальные -->
    <a href="https://www.google.com" target="_blank" title="Google.com">Google</a>
    <a href="https://www.yandex.ru" target="_blank" title="Yandex.ru">Yandex</a>
    <a href="./second/index2.html"><img src="https://seoportal.net/images/articles/tag-a.png"></a>
</body>
</html>
